<!DOCTYPE html>
<html>
    <head>
        <title>Annotation tool - Developement | Setting</title>
        <!--script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script-->
        <link rel="icon" href="http://marmoset.brainarchitecture.org/wp-content/uploads/2016/02/logo.png" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="js/konva.js" type="text/javascript"></script>

        <link rel ="stylesheet" type ="text/css" href = "style/style.css" />
        <link href="style/dashboard.css" rel="stylesheet"/>
        <link href="app/app.css" rel="stylesheet"/>
        <link href="app/vendor.css" rel="stylesheet"/>
        <link href="style/icon.css" rel="stylesheet"/>
        <link href="style/fontawesome.css" rel="stylesheet"/>
        <link href="style/solid.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
<body>
<div class="el-dialog el-dialog--small" style="top: 15%;">
   <div class="el-dialog__header">
      <span class="el-dialog__title">Mitra Lab - Annotation Settings</span>
      <button type="button" aria-label="Close" class="el-dialog__headerbtn">
         <i class="el-dialog__close el-icon el-icon-close"></i>
      </button>
   </div>

   <div class="el-dialog__body">
      <section class="project-settings">
         <form class="el-form el-form--label-top">
            <div class="el-tabs el-tabs--card">
               <div class="el-tabs__header">
                  <div class="el-tabs__nav-wrap">
                     <div class="el-tabs__nav-scroll">
                        <div class="el-tabs__nav">
                           <div class="el-tabs__item" style="color: #28a745;!important">Scene</div>
                           <div class="el-tabs__item is-active" style="color: #28a745;!important">Account</div>
                        </div>
                     </div>
                     <div class="resize-triggers">
                        <div class="expand-trigger">
                           <div style="width: 914px;"></div>
                        </div>
                        <div class="contract-trigger"></div>
                     </div>
                  </div>
               </div>
               <div class="el-tabs__content">
                  <div class="el-tab-pane" style="">

                     <!-- add item for each section -->
                     <div class="el-form-item">
                        <label for="showGrid" class="el-form-item__label">Account Dashboard</label>
                        <div class="el-form-item__content">
                           <div class="description">
                              Current Details
                           </div>

                           <!-- I should make a table for account information -->
                           <label><span>Team Name:</span></label>
                           <br/><br/>
                           <label><span>Account Type:</span></label>
                          
                           <!---->
                        </div>
                     </div>
                     <!-- end item -->

                  </div>
               </div>
            </div>

            <!-- save changes -->
            <div class="el-form-item">
               <div class="el-form-item__content">
                  <button type="submit" class="el-button el-button--primary" style="background-color: #28a745;!important; border-color: #28a745;!important">
                     <span>Save</span>
                  </button>
               </div>
            </div>
            <!-- end save changes -->
         </form>
      </section>
   </div>
   <!---->
</div>
</body>
<html>
